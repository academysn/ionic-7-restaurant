<ion-header>
  <ion-toolbar color="white">
    <ion-item lines="none" *ngFor="let item of users">
      <ion-label color="primary">
        {{item?.username}}
        <p>
          <ion-text color="dark">
            {{item?.email}}
          </ion-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list lines="none">
    <ion-item class="ion-margin-bottom" [detail]="true" *ngFor="let item of options">
      <ion-avatar slot="start" class="ion-text-center">
        <img *ngIf="item?.img" [src]="'assets/imgs/' + item?.img">
        <ion-icon *ngIf="item?.icon" [name]="item?.icon" [color]="item?.color || 'dark'"></ion-icon>
      </ion-avatar>
      <ion-label>{{ item?.name }}</ion-label>
    </ion-item>

    <ion-item class="ion-margin-bottom" [detail]="true" (click)="logout()">
      <ion-avatar slot="start" class="ion-text-center">
        <ion-icon name="power" color="danger"></ion-icon>
      </ion-avatar>
      <ion-label>Logout</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
